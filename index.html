<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Avalie a sua mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="/img/img1.svg" alt="Balão vermelho com cinco estrelas, com três estrelas preenchidas em branco">
            <div class="top">
                <h2>Informações pessoais</h2>
            </div>
        </header>
        <form class="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="identity">
                        <div class="input-wrapper">
                            <label for="nam">Nome</label>
                            <input type="text" id="nam" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="mail">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="mail" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="option">Selecione quem foi o seu mentor</label>
                        <select id="option">
                            <option value=""></option>
                            <option value="Noemi Ornelas">Noemi Ornelas</option>
                            <option value="Isaque Couceiro">Isaque Couceiro</option>
                            <option value="Maya Chagas">Maya Chagas</option>
                            <option value="Luísa Baldaia">Luísa Baldaia</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea id="feedback"></textarea>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="check">
                        <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>
                    <div class="schedule">
                        <div class="input-wrapper">
                            <label for="day">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="day" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="for">Das</label>
                            <input type="time" id="for" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="until">Até</span></label>
                            <input type="time" id="until" required>
                        </div>
                    </div>
                </div>
            </fieldset>
            <button>Salvar</button>
        </form>
    </div>
</body>
</html>
